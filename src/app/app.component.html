<div class="game-container">
  <div class="panel player-panel" id="player1panel">
    <div class="player-game-panel">
      <div class="player-name-container">
        <span id="player1name">PLAYER 1</span>
        <div class="player-selected-circle hidden" id="player1circle"></div>
      </div>
      <div class="player-game-score-container">
        <span>0</span>
      </div>
    </div>
    <div class="player-round-panel">
      <span>CURRENT</span>
      <span class="player-round-score">0</span>
    </div>
  </div>
  <div class="panel middle-panel">
    <div class="middle-panel-button">
      <mat-icon>add_circle_outline</mat-icon>
      <span>NEW GAME</span>
    </div>
    <div class="dice-container">
      <img src="/assets/images/6.png" alt="dice">
    </div>
    <div class="game-controls-container">
      <div class="middle-panel-button">
        <mat-icon>cached</mat-icon>
        <span>ROLL DICE</span>
      </div>
      <div class="middle-panel-button">
        <mat-icon>save_alt</mat-icon>
        <span>HOLD</span>
      </div>
    </div>
  </div>
  <div class="panel player-panel" id="player2panel">
    <div class="player-game-panel">
      <div class="player-name-container">
        <span id="player2name">PLAYER 2</span>
        <div class="player-selected-circle hidden" id="player2circle"></div>
      </div>
      <div class="player-game-score-container">
        <span>0</span>
      </div>
    </div>
    <div class="player-round-panel">
      <span>CURRENT</span>
      <span class="player-round-score">0</span>
    </div>
  </div>
</div>
